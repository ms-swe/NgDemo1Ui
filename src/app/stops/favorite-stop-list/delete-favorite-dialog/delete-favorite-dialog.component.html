<h1 mat-dialog-title>Favoriten löschen</h1>

<mat-dialog-content class="mat-typography">
  <p>Möchtest Du '{{ data.haltestellenname }}' wirklich löschen?</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close cdkFocusInitial>Nein</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">
    Löschen
  </button>
</mat-dialog-actions>
