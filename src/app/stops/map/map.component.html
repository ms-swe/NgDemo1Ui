<h2>Favoriten</h2>

<div *ngIf="loading(); else notLoadingBlock">Favoriten werden geladen...</div>
<ng-template #notLoadingBlock>
  <div *ngIf="!favoriteStops().length; else favoritesStoredBlock">
    Keine Favoriten gespeichert
  </div>

  <ng-template #favoritesStoredBlock>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="bahnhof"
        #input
      />
    </mat-form-field>

    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      matSortActive="haltestellenname"
      matSortDirection="asc"
    >
      <ng-container matColumnDef="haltestellenname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">
          {{ row.haltestellenname }}
        </td>
      </ng-container>

      <ng-container matColumnDef="vgnKennung">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>VGN Kennung</th>
        <td mat-cell *matCellDef="let row">{{ row.vgnKennung }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td
          *ngIf="!loading() && favoriteStops.length"
          class="mat-cell"
          colspan="4"
        >
          Keine Daten f√ºr den Filter gefunden: "{{ input.value }}"
        </td>
      </tr>
    </table>
  </ng-template>
</ng-template>
