<mat-card class="card">
  <mat-card-header class="card-header">
    <mat-card-title>{{ haltestellenname }}</mat-card-title>
    <mat-icon *ngIf="isFavorite">favorite</mat-icon>
  </mat-card-header>
  <mat-card-content>
    <p>lon={{ longitude }} / lat={{ latitude }}</p>
    <mat-chip-set class="chip-area">
      <mat-chip *ngFor="let produkt of produkte?.split(',')">{{
        produkt
      }}</mat-chip>
    </mat-chip-set>
  </mat-card-content>
  <mat-card-actions *ngIf="isFavoriteChangeable">
    <mat-slide-toggle [checked]="isFavorite" (change)="changeFavorite($event)">
      Favorit
    </mat-slide-toggle>
  </mat-card-actions>
</mat-card>
