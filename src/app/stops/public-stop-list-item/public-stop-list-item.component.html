<mat-card class="card">
  <mat-card-header class="card-header">
    <mat-card-title>{{ publicStop!.Haltestellenname }}</mat-card-title>
    <mat-icon *ngIf="isFavorite">favorite</mat-icon>
  </mat-card-header>
  <mat-card-content>
    <p>lon={{ publicStop!.Longitude }} / lat={{ publicStop!.Latitude }}</p>
    <mat-chip-set>
      <mat-chip *ngFor="let produkt of publicStop!.Produkte?.split(',')">{{
        produkt
      }}</mat-chip>
    </mat-chip-set>
  </mat-card-content>
  <mat-card-actions>
    <mat-slide-toggle [checked]="isFavorite" (change)="changeFavorite($event)">
      Favorit
    </mat-slide-toggle>
  </mat-card-actions>
</mat-card>
