<mat-card class="card">
  <mat-card-header class="card-header">
    <mat-card-title>{{ haltestellenname }}</mat-card-title>
    @if(isFavorite) {
    <mat-icon>favorite</mat-icon>
    }
  </mat-card-header>
  <mat-card-content>
    <p [ndLonLatExt]="[longitude, latitude]"></p>
    <mat-chip-set
      class="chip-area"
      matTooltip="Products at this stop"
      i18n-matTooltip="@@PublicStopListItemProducts"
      >@for(product of getProducts(); track product) {
      <mat-chip>{{ product }}</mat-chip>
      }
    </mat-chip-set>
  </mat-card-content>
  @if(isFavoriteChangeable) {
  <mat-card-actions>
    <mat-slide-toggle
      [checked]="isFavorite"
      (change)="changeFavorite($event)"
      i18n="@@PublicStopListItemIsFavorite"
    >
      Favorite
    </mat-slide-toggle>
  </mat-card-actions>
  }
</mat-card>
